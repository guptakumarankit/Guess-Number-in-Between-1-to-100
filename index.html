<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Guess Game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
          <div class="container">
               <div class="header">
                    <div class="max-attempt">Max-Attempt:10</div>
                    <div class="dark-and-light">
                         <a href="#"><img src="https://i.ibb.co/wdm6cLF/half-moon.png" alt="half-moon" border="0" id="darkmoon"></a>
                         <a href="#"><img src="https://i.ibb.co/kGNCJ8P/time.png" alt="time" border="0" id="lightmoon" ></a>
                    </div>
                    <div class="between">Between 1 to 100</div> <!-- <div class="between">Between 1 to 100</div> -->
               </div>
               <h1>Guess My Number!</h1>
               <div class="question-mark-sign">?</div>
               <div class="input-container"><input type="number" min="1" max="100" input></div>
               <div class="Guess-button">Guess</div>
               <div class="current-status">Start Guessing.....</div>
               <div class="remaining-attempt">Remaining-Attempt:10</div>
               <div class="footer">
                   <div class="restart">Restart</div>
               </div>
          </div>
     </div>

     <div class="extra"></div>
</body>
<script src="script.js"></script>
</script>
</script>
</html>
